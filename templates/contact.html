<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - CyberShield</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <header>
        CyberShield - Protecting Your Digital World
    </header>

    <nav>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('threats') }}">Threats</a>
        <a href="{{ url_for('tools') }}">Tools</a>
        <a href="{{ url_for('contact') }}">Contact</a>
    </nav>

    <div class="contact-container">
        <div class="contact-content">
            <h2>Get in Touch</h2>
            <p>Have questions? Reach out to us by filling out the form below.</p>
            <form action="#" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 CyberShield. All rights reserved.</p>
    </footer>
</body>
</html>
